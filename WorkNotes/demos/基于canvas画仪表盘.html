<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div style="width:204px;height:204px;margin:
0 auto;border:1px solid #e3e3e3;">
        <canvas id="canvas"></canvas>

        <button onClick="seta(20)">20</button>
        <button onClick="seta(80)">80</button>
    </div>
    <script src="./DashBoard.js"></script>
    <script>
       
        let dashboardVm = new DashBoard('canvas')
        function seta(value){
            dashboardVm.setvalue(value)
        }
    </script>
</body>

</html>
